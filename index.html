<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <span class="center">
        <header>
            <h1>Music Library</h1>
            <button id="btn1">Pick A Track</button>
        </header>
    </span>
    <br>
                <div><img src="rubbersoul.jpg" class="right" alt="The Beatles 'Rubber Soul'"
                    title="The Beatles 'Rubber Soul'" height="200px" width="200px" />

                <button id="btn2" class="right">Rubber Soul Tracks</button>
            </div>

            <div><img src="giveup.jpg" class="right" alt="The Postal Service 'Give Up'"
                    title="The Postal Service 'Give Up'" height="200px" width="200px" />
                <button id="btn3" class="right">Give Up Tracks</button>
            </div>
    <div id="all-info">
        <br>
        <span class="left"></span>
        <div class="cardContainer">
            <div class="card1" style="width: 30rem">
                <h2></h2>
                <table id="table" style="width: 50%;height:100px;overflow:auto;" border="3">
                    <tr>
                        <th>Title</th>
                        <th>Album</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Release Date</th>
                    </tr>
                </table>
            </div></span>
            <br>

            <div id="id-info">
                <span class="center">
                    <div class="cardContainer">
                        <div class="card2" style="width: 30rem">
                            <h2>Playlist</h2>
                            <table id="title" style="width: 50%;height:100px;overflow:auto;" border="3">
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </table>
                        </div>
                </span>
                <Br>
            </div>


            <script src="index.js"></script>
</body>

</html>
